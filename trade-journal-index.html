    <meta charset="UTF-8" />
    <style>
      body {
        background-color: #1e1e1e;
        color: #ffffff;
        font-family: sans-serif;
      }
      input, select, textarea, button {
        display: block;
        margin: 10px 0;
        padding: 5px;
        background-color: #2e2e2e;
        color: #ffffff;
        border: 1px solid #444;
        border-radius: 4px;
      }
      textarea {
        width: 100%;
        resize: vertical;
      }
      button {
        background-color: #4caf50;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .entry {
        border: 1px solid #444;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        background-color: #2a2a2a;
      }
    </style>
